<h1>Listado de héroes</h1>

<div *ngIf="heroeB != '' ; else noBorrado">
  <h3>Heroe borrado: <small>{{heroeB}}</small> </h3>

</div>
<!-- <div *ngIf="heroeB == '' ">
  <h3>No ha borrado nada</h3>
</div> -->
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>

<ul *ngFor="let heroe of heroes; let i= index; ">
  <li>{{i +1}}.- {{heroe}}</li>
</ul>
<button
  (click)="borrarHeroe()"
  class="btn btn-outline-danger">
  Borrar héroe
</button>
